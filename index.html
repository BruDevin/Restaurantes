<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantes Próximos</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>10 Restaurantes Mais Próximos</h1>
    <table id="restaurant-table">
        <tr>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Distância</th>
        </tr>
    </table>
    <script>
        function initMap(userLocation) {
            const map = new google.maps.Map(document.createElement('div'));
            const service = new google.maps.places.PlacesService(map);

            service.nearbySearch({
                location: userLocation,
                radius: 2000, // Defina o raio em metros
                type: ['restaurant']
            }, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    const table = document.getElementById('restaurant-table');
                    results.slice(0, 10).forEach(place => {
                        const row = table.insertRow();
                        const nameCell = row.insertCell(0);
                        const addressCell = row.insertCell(1);
                        const distanceCell = row.insertCell(2);
                        
                        nameCell.textContent = place.name;
                        addressCell.textContent = place.vicinity;
                        distanceCell.textContent = `${Math.round(google.maps.geometry.spherical.computeDistanceBetween(
                            new google.maps.LatLng(userLocation), place.geometry.location) / 1000 * 10) / 10} km`;
                    });
                }
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    initMap(userLocation);
                });
            } else {
                alert("Geolocalização não é suportada pelo seu navegador.");
            }
        }

        getLocation();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places,geometry&callback=initMap"></script>
</body>
</html>
