<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Localização Atual</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        #map { height: 400px; width: 100%; }
        #location { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Minha Localização Atual</h1>
    <div id="location"></div>
    <div id="map"></div>
    <script>
        function initMap(lat, lng) {
            const location = { lat: lat, lng: lng };
            const map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 15
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }

        function showError(error) {
            const locationDiv = document.getElementById('location');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    locationDiv.textContent = "Usuário negou a solicitação de Geolocalização.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    locationDiv.textContent = "Informações de localização não estão disponíveis.";
                    break;
                case error.TIMEOUT:
                    locationDiv.textContent = "A solicitação para obter a localização do usuário expirou.";
                    break;
                case error.UNKNOWN_ERROR:
                    locationDiv.textContent = "Um erro desconhecido ocorreu.";
                    break;
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const locationDiv = document.getElementById('location');
                    locationDiv.textContent = `Latitude: ${lat}, Longitude: ${lng}`;
                    initMap(lat, lng);
                }, showError);
            } else {
                const locationDiv = document.getElementById('location');
                locationDiv.textContent = "Geolocalização não é suportada pelo seu navegador.";
            }
        }

        getLocation();
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1sTn_yUiY4Iek3ZukqgYGN3xJGXQSt7I"></script>
</body>
</html>
